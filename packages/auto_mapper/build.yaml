targets:
  $default:
    builders:
      auto_mapper:auto_mapper:
        enabled: true

builders:
  auto_mapper:
    import: "package:auto_mapper/builder.dart"
    builder_factories: ["autoMapperBuilder"]
    build_extensions: { ".dart": [".auto_mapper.g.part"] }
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]

   # required_inputs: [".g.dart"]
